name: Build livestream image
on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    tags:
      - "v*"
jobs:
  build:
    name: Build livestream image
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v2
        with:
          images: ghcr.io/sb-im/sphinx
          tags: |
            type=edge,prefix=livestream-
            type=ref,,prefix=livestream-,event=branch
            type=ref,,prefix=livestream-,event=pr
            type=semver,prefix=livestream-,pattern={{version}}
            type=semver,,prefix=livestream-,pattern={{major}}.{{minor}}
            type=sha,prefix=livestream-
          flavor: |
            latest=true
            prefix=livestream-
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.CONTAINER_USER }}
          password: ${{ secrets.CONTAINER_TOKEN }}
      - name: Prepare ssh key
        run: echo "${{ secrets.SSH_KEY }}" > ssh-key
      - name: Build and push amd64
        id: build-amd64
        uses: docker/build-push-action@v2
        with:
          ssh: github=ssh-key
          platforms: linux/amd64
          file: docker/Dockerfile.livestream
          push: true
          tags: ${{ steps.meta.outputs.tags }}-amd64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      - name: Build and push arm64
        id: build-arm64
        uses: docker/build-push-action@v2
        with:
          ssh: github=ssh-key
          platforms: linux/arm64
          file: docker/Dockerfile.livestream
          push: true
          tags: ${{ steps.meta.outputs.tags }}-arm64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
