# MQTT client config
mqtt-server: tcp://mosquitto:1883
mqtt-clientID: mqtt_edge
mqtt-username: user
mqtt-password: password

# MQTT topics  for webRTC signaling config
topic-offer: /edge/livestream/signal/offer
topic-answer: /edge/livestream/signal/answer

# WebRTC config
ice-server: stun:stun.l.google.com:19302

# RTP config
rtp-host: 0.0.0.0
rtp-port: 5004

# RTSP config
rtsp-addr: rtsp://127.0.0.1:1234
